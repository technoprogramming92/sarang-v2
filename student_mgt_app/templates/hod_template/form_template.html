<form role="form" action="/add_student_save" method="POST" enctype=multipart/form-data>
                    {% csrf_token %}
                    <div class="card-body">

                      <div class="form-group">
                        <label>GR Number</label>
                        <input type="text" class="form-control" name="gr_number" placeholder="GR Number">
                      </div>

                      <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" name="email" id="id_email" placeholder="Enter email">
                      </div>
                      <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" id="id_username" placeholder="UserName">
                      </div>
                      <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="first_name" placeholder="First Name">
                      </div>
                      <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                      </div>

                      <div class="form-group">
                        <label>Father Name</label>
                        <input type="text" class="form-control" name="father_name" placeholder="Father Name">
                      </div>

                      <div class="form-group">
                        <label>Mother Name</label>
                        <input type="text" class="form-control" name="mother_name" placeholder="Mother Name">
                      </div>

                      <div class="form-group">
                        <label>Birth Date</label>
                        <input type="date" class="form-control" name="birth_date" placeholder="Birth Date">
                      </div>

                      <div class="form-group">
                        <label>Birth Place</label>
                        <input type="text" class="form-control" name="birth_place" placeholder="Birth Place">
                      </div>


                      <div class="form-group">
                        <label>Religion</label>
                        <input type="text" class="form-control" name="religion" placeholder="Religion">
                      </div>

                      <div class="form-group">
                        <label>Last School Attended</label>
                        <input type="text" class="form-control" name="last_school" placeholder="Last School">
                      </div>

                      <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" name="address" placeholder="Address">
                      </div>
                      <div class="form-group">
                        <label>Contact Number</label>
                        <input type="text" class="form-control" name="contact_number" placeholder="Contact Number">
                      </div>

                      <div class="form-group">
                        <label>Standard</label>
                        <select class="form-control" name="course">
                            {% for course in courses %}
                                <option value="{{ course.id }}">{{ course.course_name }}</option>
                            {% endfor %}
                        </select>
                      </div>

                      <div class="form-group">
                        <label>Hostel</label>
                        <select class="form-control" name="hostel">
                            {% for hostel in hostels %}
                                <option value="{{ hostel.id }}">{{ hostel.name }}</option>
                            {% endfor %}
                        </select>
                      </div>

                      <div class="form-group">
                        <label>Admission Date</label>
                        <input type="date" class="form-control" name="admission_date">
                      </div>

                      <div class="form-group">
                        <label>Session Start</label>
                        <input type="date" class="form-control" name="session_start_year">
                      </div>

                      <div class="form-group">
                        <label>Session End</label>
                        <input type="date" class="form-control" name="session_end_year">
                      </div>


                      <div class="form-group">
                        <label>UID</label>
                        <input type="text" class="form-control" name="uid" placeholder="UID">
                      </div>

                      <div class="form-group">
                        <label>Bank Balance</label>
                        <input type="text" class="form-control" name="bank_balance" placeholder="Bank Balance">
                      </div>

                      <div class="form-group">
                        <label>Profile Pic</label>
                        <input type="file" class="form-control" name="profile_pic">
                      </div>
                      <div class="form-group">
                        <div class="row">
                          {% if messages %}
                          {% for message in messages %}
                            {% if message.tags == 'error' %}
                              <div class="alert alert-danger" style="margin-top: 10px">{{ message }}</div>
                            {% endif %}
                            {% if message.tags == 'success' %}
                              <div class="alert alert-success" style="margin-top: 10px">{{ message }}</div>
                            {% endif %}
                          {% endfor %}
                          {% endif %}
                        </div>
                      </div>
                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                      <button type="submit" class="btn btn-primary btn-block">Add Student</button>
                    </div>
</form>
